agent:
  monitoring:
    enabled: true
    use_output: default
    namespace: default
    logs: true
    metrics: true
inputs:
  - id: default-system-policy
    name: system-1
    revision: 1
    type: logfile
    use_output: default
    meta:
      package:
        name: system
        version: 1.6.4
    data_stream:
      namespace: default
    streams:
      - id: logfile-system.auth-default-system-policy
        data_stream:
          dataset: system.auth
          type: logs
        paths:
          - /var/log/auth.log*
          - /var/log/secure*
        exclude_files:
          - .gz$
        multiline:
          pattern: ^\s
          match: after
        processors:
          - add_locale: null
      - id: logfile-system.syslog-default-system-policy
        data_stream:
          dataset: system.syslog
          type: logs
        paths:
          - /var/log/messages*
          - /var/log/syslog*
        exclude_files:
          - .gz$
        multiline:
          pattern: ^\s
          match: after
        processors:
          - add_locale: null
  - id: default-system-policy
    name: system-1
    revision: 1
    type: winlog
    use_output: default
    meta:
      package:
        name: system
        version: 1.6.4
    data_stream:
      namespace: default
    streams:
      - id: winlog-system.application-default-system-policy
        name: Application
        data_stream:
          dataset: system.application
          type: logs
        condition: "${host.platform} == 'windows'"
        ignore_older: 72h
        tags: null
      - id: winlog-system.security-default-system-policy
        name: Security
        data_stream:
          dataset: system.security
          type: logs
        condition: "${host.platform} == 'windows'"
        tags: null
      - id: winlog-system.system-default-system-policy
        name: System
        data_stream:
          dataset: system.system
          type: logs
        condition: "${host.platform} == 'windows'"
        tags: null
  - id: default-system-policy
    name: system-1
    revision: 1
    type: system/metrics
    use_output: default
    meta:
      package:
        name: system
        version: 1.6.4
    data_stream:
      namespace: default
    streams:
      - id: system/metrics-system.cpu-default-system-policy
        data_stream:
          dataset: system.cpu
          type: metrics
        metricsets:
          - cpu
        cpu.metrics:
          - percentages
          - normalized_percentages
        period: 10s
      - id: system/metrics-system.diskio-default-system-policy
        data_stream:
          dataset: system.diskio
          type: metrics
        metricsets:
          - diskio
        diskio.include_devices: null
        period: 10s
      - id: system/metrics-system.filesystem-default-system-policy
        data_stream:
          dataset: system.filesystem
          type: metrics
        metricsets:
          - filesystem
        period: 1m
        processors:
          - drop_event.when.regexp:
              system.filesystem.mount_point: ^/(sys|cgroup|proc|dev|etc|host|lib|snap)($|/)
      - id: system/metrics-system.fsstat-default-system-policy
        data_stream:
          dataset: system.fsstat
          type: metrics
        metricsets:
          - fsstat
        period: 1m
        processors:
          - drop_event.when.regexp:
              system.fsstat.mount_point: ^/(sys|cgroup|proc|dev|etc|host|lib|snap)($|/)
      - id: system/metrics-system.load-default-system-policy
        data_stream:
          dataset: system.load
          type: metrics
        metricsets:
          - load
        condition: "${host.platform} != 'windows'"
        period: 10s
      - id: system/metrics-system.memory-default-system-policy
        data_stream:
          dataset: system.memory
          type: metrics
        metricsets:
          - memory
        period: 10s
      - id: system/metrics-system.network-default-system-policy
        data_stream:
          dataset: system.network
          type: metrics
        metricsets:
          - network
        period: 10s
        network.interfaces: null
      - id: system/metrics-system.process-default-system-policy
        data_stream:
          dataset: system.process
          type: metrics
        metricsets:
          - process
        period: 10s
        process.include_top_n.by_cpu: 5
        process.include_top_n.by_memory: 5
        process.cmdline.cache.enabled: true
        process.cgroups.enabled: false
        process.include_cpu_ticks: false
        processes:
          - .*
      - id: system/metrics-system.process.summary-default-system-policy
        data_stream:
          dataset: system.process.summary
          type: metrics
        metricsets:
          - process_summary
        period: 10s
      - id: system/metrics-system.socket_summary-default-system-policy
        data_stream:
          dataset: system.socket_summary
          type: metrics
        metricsets:
          - socket_summary
        period: 10s
      - id: system/metrics-system.uptime-default-system-policy
        data_stream:
          dataset: system.uptime
          type: metrics
        metricsets:
          - uptime
        period: 10s
  - id: 8c0a5325-1509-49b9-a688-9be34072cc49
    name: Linux Metrics
    revision: 1
    type: system/metrics
    use_output: default
    meta:
      package:
        name: linux
        version: 0.6.2
    data_stream:
      namespace: default
    streams:
      - id: >-
          system/metrics-linux.network_summary-8c0a5325-1509-49b9-a688-9be34072cc49
        data_stream:
          dataset: linux.network_summary
          type: metrics
        metricsets:
          - network_summary
        condition: "${host.platform} == 'linux'"
        period: 10s
        processors:
          - drop_fields:
              fields: event.module
  - id: 8c0a5325-1509-49b9-a688-9be34072cc49
    name: Linux Metrics
    revision: 1
    type: linux/metrics
    use_output: default
    meta:
      package:
        name: linux
        version: 0.6.2
    data_stream:
      namespace: default
    streams:
      - id: linux/metrics-linux.iostat-8c0a5325-1509-49b9-a688-9be34072cc49
        data_stream:
          dataset: linux.iostat
          type: metrics
        metricsets:
          - iostat
        condition: "${host.platform} == 'linux'"
        period: 10s
      - id: linux/metrics-linux.memory-8c0a5325-1509-49b9-a688-9be34072cc49
        data_stream:
          dataset: linux.memory
          type: metrics
        metricsets:
          - memory
        condition: "${host.platform} == 'linux'"
        period: 10s
  - id: a22f0154-b6dd-421b-8498-630962f2fae2
    name: Docker Agent
    revision: 1
    type: docker/metrics
    use_output: default
    meta:
      package:
        name: docker
        version: 1.2.0
    data_stream:
      namespace: default
    streams:
      - id: docker/metrics-docker.container-a22f0154-b6dd-421b-8498-630962f2fae2
        data_stream:
          dataset: docker.container
          type: metrics
        metricsets:
          - container
        hosts:
          - "unix:///var/run/docker.sock"
        period: 10s
      - id: docker/metrics-docker.cpu-a22f0154-b6dd-421b-8498-630962f2fae2
        data_stream:
          dataset: docker.cpu
          type: metrics
        metricsets:
          - cpu
        hosts:
          - "unix:///var/run/docker.sock"
        period: 10s
      - id: docker/metrics-docker.diskio-a22f0154-b6dd-421b-8498-630962f2fae2
        data_stream:
          dataset: docker.diskio
          type: metrics
        metricsets:
          - diskio
        hosts:
          - "unix:///var/run/docker.sock"
        period: 10s
      - id: docker/metrics-docker.event-a22f0154-b6dd-421b-8498-630962f2fae2
        data_stream:
          dataset: docker.event
          type: metrics
        metricsets:
          - event
        hosts:
          - "unix:///var/run/docker.sock"
        period: 10s
      - id: docker/metrics-docker.healthcheck-a22f0154-b6dd-421b-8498-630962f2fae2
        data_stream:
          dataset: docker.healthcheck
          type: metrics
        metricsets:
          - healthcheck
        hosts:
          - "unix:///var/run/docker.sock"
        period: 10s
      - id: docker/metrics-docker.info-a22f0154-b6dd-421b-8498-630962f2fae2
        data_stream:
          dataset: docker.info
          type: metrics
        metricsets:
          - info
        hosts:
          - "unix:///var/run/docker.sock"
        period: 10s
      - id: docker/metrics-docker.memory-a22f0154-b6dd-421b-8498-630962f2fae2
        data_stream:
          dataset: docker.memory
